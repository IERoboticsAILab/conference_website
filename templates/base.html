<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Blockchain Robotics Symposium{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('/static/fonts/futurapt.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
        }
        body {
            font-family: 'CustomFont', 'Arial', sans-serif;
            color: var(--primary-color);
        }
        .navbar {
            background-color: var(--primary-color);
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .hero-section {
            background-color: var(--primary-color);
            color: white;
            padding: 100px 0;
            text-align: center;
        }
        .section-title {
            color: var(--secondary-color);
            margin-bottom: 30px;
        }
        .person-card {
            margin-bottom: 30px;
        }
        .person-card img {
            width: 100%;
            height: auto;
            border-radius: 50%;
        }
        .agenda-item {
            border-left: 3px solid var(--secondary-color);
            padding-left: 15px;
            margin-bottom: 20px;
        }
        .break-item {
            border-left-color: var(--accent-color);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-black">
        <div class="container">
            <a class="navbar-brand" href="/"><img src="/static/images/Logo.png" alt="Logo" height="50"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">livestream</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">symposium on blockchain for robotics and ai systems</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>Contact Us</h5>
                    <p>Email: info@blockchainrobotics.org</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <h5>Follow Us</h5>
                    <div class="social-links">
                        <a href="#" class="text-white me-2">Twitter</a>
                        <a href="#" class="text-white me-2">LinkedIn</a>
                        <a href="#" class="text-white">GitHub</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
